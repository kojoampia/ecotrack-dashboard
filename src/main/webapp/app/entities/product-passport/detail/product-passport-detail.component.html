<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="productPassport">
      <h2 data-cy="productPassportDetailsHeading">
        <span jhiTranslate="ecoTrackProApp.productPassport.detail.title">Product Passport</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ productPassport.id }}</span>
        </dd>
        <dt><span jhiTranslate="ecoTrackProApp.productPassport.passportData">Passport Data</span></dt>
        <dd>
          <span>{{ productPassport.passportData }}</span>
        </dd>
        <dt><span jhiTranslate="ecoTrackProApp.productPassport.version">Version</span></dt>
        <dd>
          <span>{{ productPassport.version }}</span>
        </dd>
        <dt><span jhiTranslate="ecoTrackProApp.productPassport.createdDate">Created Date</span></dt>
        <dd>
          <span>{{ productPassport.createdDate | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="ecoTrackProApp.productPassport.product">Product</span></dt>
        <dd>
          <div *ngIf="productPassport.product">
            <a [routerLink]="['/product', productPassport.product.id, 'view']">{{ productPassport.product.sku }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/product-passport', productPassport.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
