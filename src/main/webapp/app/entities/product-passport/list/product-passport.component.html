<div>
  <h2 id="page-heading" data-cy="ProductPassportHeading">
    <span jhiTranslate="ecoTrackProApp.productPassport.home.title">Product Passports</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="load()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="ecoTrackProApp.productPassport.home.refreshListLabel">Refresh list</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-product-passport"
        [routerLink]="['/product-passport/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="ecoTrackProApp.productPassport.home.createLabel">Create a new Product Passport</span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="productPassports?.length === 0">
    <span jhiTranslate="ecoTrackProApp.productPassport.home.notFound">No Product Passports found</span>
  </div>

  <div class="table-responsive table-entities" id="entities" *ngIf="productPassports && productPassports.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="navigateToWithComponentValues()">
          <th scope="col" jhiSortBy="id">
            <div class="d-flex">
              <span jhiTranslate="global.field.id">ID</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="passportData">
            <div class="d-flex">
              <span jhiTranslate="ecoTrackProApp.productPassport.passportData">Passport Data</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="version">
            <div class="d-flex">
              <span jhiTranslate="ecoTrackProApp.productPassport.version">Version</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="createdDate">
            <div class="d-flex">
              <span jhiTranslate="ecoTrackProApp.productPassport.createdDate">Created Date</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="product.sku">
            <div class="d-flex">
              <span jhiTranslate="ecoTrackProApp.productPassport.product">Product</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let productPassport of productPassports; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/product-passport', productPassport.id, 'view']">{{ productPassport.id }}</a>
          </td>
          <td>{{ productPassport.passportData }}</td>
          <td>{{ productPassport.version }}</td>
          <td>{{ productPassport.createdDate | formatMediumDatetime }}</td>
          <td>
            <div *ngIf="productPassport.product">
              <a [routerLink]="['/product', productPassport.product.id, 'view']">{{ productPassport.product.sku }}</a>
            </div>
          </td>
          <td class="text-end">
            <div class="btn-group">
              <a [routerLink]="['/product-passport', productPassport.id, 'view']" class="btn btn-info btn-sm" data-cy="entityDetailsButton">
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </a>

              <a [routerLink]="['/product-passport', productPassport.id, 'edit']" class="btn btn-primary btn-sm" data-cy="entityEditButton">
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </a>

              <button type="submit" (click)="delete(productPassport)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="productPassports && productPassports.length > 0">
    <div class="d-flex justify-content-center">
      <jhi-item-count [params]="{ page: page, totalItems: totalItems, itemsPerPage: itemsPerPage }"></jhi-item-count>
    </div>

    <div class="d-flex justify-content-center">
      <mat-paginator
        [length]="totalItems"
        [pageSize]="itemsPerPage"
        [pageSizeOptions]="[5, 10, 20]"
        (page)="navigateToPage($event)"
      ></mat-paginator>
    </div>
  </div>
</div>
