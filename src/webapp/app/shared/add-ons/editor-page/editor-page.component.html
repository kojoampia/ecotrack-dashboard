<form [formGroup]="form">
    <div class="row">
        <div class="col-xs-12 col-md-12">
            <mat-form-field class="w-100">
                <input matInput formControlName="title">
                <mat-label>{{'content.page.title' | translate}}</mat-label>
            </mat-form-field>
        </div>
        <div class="col-xs-12 col-md-12">
            <quill-editor [styles]="{height: '300px'}"
                          [format]="'html'"
                          formControlName="content">
            </quill-editor>
        </div>
    </div>
</form>
<div class="mt-3">
    <button mat-raised-button (click)="cancel()" [disabled]="!canDelete">
        {{'shared.button.back' | translate}}
    </button>
    <span class="p-1"></span>
    <button mat-raised-button color="warn" (click)=delete() [disabled]="!canDelete">
        {{'shared.button.delete' | translate}}
    </button>
    <span class="p-1"></span>
    <button mat-raised-button color="primary" (click)="submit()"
            [disabled]="form.invalid">
        {{'shared.button.save' | translate}}
    </button>
</div>
