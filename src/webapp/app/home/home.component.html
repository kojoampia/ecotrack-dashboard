<div class="h-100 w-100">
    <mat-toolbar class="mat-elevation-z3">
        <a mat-icon-button (click)="toggleSidenav()" class="link-unstyled">
            <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </a>
        <ng-container>
            <img class="sidenav-logo mr-2" [src]="'content/images/eco-logo.png'" />
            <span class="ml-2 version-text">{{'v' + version}}</span>
        </ng-container>
        <div class="d-flex justify-content-end w-100">
            <ng-container *bedHasAnyAuthority="'ROLE_ADMIN'">
                <eco-admin-menu></eco-admin-menu>
            </ng-container>
            <eco-chat-menu></eco-chat-menu>
            <eco-language-menu></eco-language-menu>
            <eco-setting-menu></eco-setting-menu>
        </div>
    </mat-toolbar>
    <mat-sidenav-container class="sidenav-container">
        <mat-sidenav #mainSidenav class="sidenav light-bg" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)" [position]="'start'">
            <eco-sidenav></eco-sidenav>
        </mat-sidenav>
        <mat-sidenav-content class="sidenav-content primary-light-bg">
            <div class="p-3">
                <router-outlet></router-outlet>
            </div>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
