<div class="map">
    <aol-map [width]="width" [height]="height">
        <aol-interaction-default></aol-interaction-default>
        <aol-view [zoom]="zoom">
            <aol-coordinate [x]="longitude" [y]="latitude" [srid]="'EPSG:4326'"></aol-coordinate>
        </aol-view>
        <aol-layer-tile [opacity]="opacity">
            <aol-source-osm></aol-source-osm>
        </aol-layer-tile>
        <aol-layer-vector [opacity]="opacity">
            <aol-source-vector>
                <aol-feature>
                    <aol-geometry-point>
                        <aol-coordinate [x]="longitude" [y]="latitude" [srid]="'EPSG:4326'"></aol-coordinate>
                    </aol-geometry-point>
                    <aol-style>
                        <aol-style-circle [radius]="5">
                            <aol-style-stroke [color]="'black'" [width]="1"></aol-style-stroke>
                            <aol-style-fill [color]="'green'"></aol-style-fill>
                        </aol-style-circle>
                    </aol-style>
                </aol-feature>
            </aol-source-vector>
        </aol-layer-vector>
    </aol-map>
</div>
