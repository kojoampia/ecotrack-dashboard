global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - 'prometheus-alerts.yml'

scrape_configs:
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8888']

  # Synthetic Probe Configuration for AI Availability
  - job_name: 'blackbox_ai'
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
          # We probe the model info endpoints to verify API health
          - https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025
          - https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-pro
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115 # Target the exporter container
groups:
  - name: EcoTrackPro
    rules:
      - alert: CarbonConfidenceBelowThreshold
        expr: avg by (tenant_id) (carbon_confidence) < 0.92
